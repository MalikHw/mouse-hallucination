name: Build and Release Crazy Mouse

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: g++ main.cpp -o crazy_mouse.exe -lgdi32 -luser32 -static -O2

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: crazy_mouse.exe
          path: crazy_mouse.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxtst-dev

      - name: Build
        run: g++ main.cpp -o crazy_mouse_linux -lX11 -lXtst -pthread -static-libgcc -static-libstdc++ -O2

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: crazy_mouse_linux
          path: crazy_mouse_linux

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: g++ main.cpp -o crazy_mouse_macos -framework ApplicationServices -framework Carbon -O2

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: crazy_mouse_macos
          path: crazy_mouse_macos

  release:
    name: Create Release
    needs: [build-windows, build-linux, build-macos]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true

      - name: Generate version tag
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d-%H%M%S')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "release_name=Release ${VERSION}" >> $GITHUB_OUTPUT

      - name: List available files
        run: |
          echo "Available artifacts:"
          ls -lah
          find . -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.release_name }}
          body: automated build cuz i too fucking poor to get a Macbook and no time to run gcc everytime
          files: |
            crazy_mouse.exe/crazy_mouse.exe
            crazy_mouse_linux/crazy_mouse_linux
            crazy_mouse_macos/crazy_mouse_macos
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
