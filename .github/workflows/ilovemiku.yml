name: Build and Release Mouse Hallucination

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: g++ main.cpp -o mouse-hallucination.exe -lgdi32 -luser32 -static -O2

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mouse-hallucination-windows
          path: mouse-hallucination.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxtst-dev

      - name: Build
        run: g++ main.cpp -o mouse-hallucination -lX11 -lXtst -pthread -static-libgcc -static-libstdc++ -O2

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mouse-hallucination-linux
          path: mouse-hallucination

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build binary
        run: g++ main.cpp -o mouse-hallucination -framework ApplicationServices -framework Carbon -O2

      - name: Create .app bundle
        run: |
          mkdir -p "Mouse Hallucination.app/Contents/MacOS"
          mkdir -p "Mouse Hallucination.app/Contents/Resources"
          mv mouse-hallucination "Mouse Hallucination.app/Contents/MacOS/"
          
          cat > "Mouse Hallucination.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>mouse-hallucination</string>
              <key>CFBundleIdentifier</key>
              <string>com.github.mouse-hallucination</string>
              <key>CFBundleName</key>
              <string>Mouse Hallucination</string>
              <key>CFBundleVersion</key>
              <string>1.0</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.10</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Mouse Hallucination" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 450 185 \
            "mouse-hallucination.dmg" \
            "Mouse Hallucination.app" || hdiutil create -volname "Mouse Hallucination" -srcfolder "Mouse Hallucination.app" -ov -format UDZO "mouse-hallucination.dmg"

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mouse-hallucination-macos
          path: mouse-hallucination.dmg

  release:
    name: Create Release
    needs: [build-windows, build-linux, build-macos]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true

      - name: Generate version tag
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d-%H%M%S')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "release_name=Release ${VERSION}" >> $GITHUB_OUTPUT

      - name: List available files
        run: |
          echo "Available artifacts:"
          find . -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.release_name }}
          body: automated build cuz i too fucking poor to get a Macbook and no time to run gcc everytime
          files: |
            mouse-hallucination-windows/mouse-hallucination.exe
            mouse-hallucination-linux/mouse-hallucination
            mouse-hallucination-macos/mouse-hallucination.dmg
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
